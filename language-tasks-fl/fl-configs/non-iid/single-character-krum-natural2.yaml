---
name: sent140
dataset: sent140
text: True
partitioning: natural
arch: textBC
loss: nll
device: cpu # cuda:0
dataPath: "./data/sentiment-140/"
# defenseTechnique: krum
#startCheckPoint: "./checkpoints/model_at_epoch_500_0.05_500_false.pt"
#startCheckPoint: "./outputs/name_imdb_initLr_0.05_numFLEpochs_500/best_model.pt"

modelParams:
  vocabSize: 0
  embeddingDim: 200
  hiddenDim: 200
  outputDim: 1
  numLayers: 2
  bidirectional: false
  padIdx: 0
  dropout: 0.5
  
normalTrainConfig:
  batchSize: 20
  testBatchSize: 20
  method: None
  optimizer: sgd
  initLr: 0.05
  momentum: 0.9
  weightDecay: 0.0001
  internalEpochs: 2
  
attackerTrainConfig:
  batchSize: 20
  testBatchSize: 20
  method: blackbox   # options blackbox|pgd
  optimizer: sgd
  initLr: 0.01
  momentum: 0.9
  modelReplacement: False
  weightDecay: 0.0001
  epsilon: 2.0      # will be used by pgd only
  projectFrequency: 1 # will be used by pgd only
  internalEpochs: 2
  

#th: 100
#fractionOfTrain: 1.0
#totalUsers: 100

th: 40
fractionOfTrain: 1.0
totalUsers: 450

# th: 40 # minimum amount of tweets per user
# fractionOfTrain: 1.0 # fraction of data used
# totalUsers: 100 # Reduced the amount of total users to prevent some users from having an empty dataset during natural partitioning.
  
numActiveUsersPerRound: 10

numEdgePtsAdv: 60
numEdgePtsGood: 0


numFLEpochs: 500

enableCkpt: True

ckptEpochs: [ 100, 300, 500 ]

outputDir: ./out/non-iid/non-iid-test3

attack: True
backdoor: single-character-attack
attackFreq: 10
numAdversaries: 3
attackFromEpoch: 101
